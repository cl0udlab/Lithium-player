services:
  postgres:
    image: postgres:latest
    container_name: lithium-db
    environment:
      POSTGRES_DB: lithium
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lithium-network

  backend:
    build:
      context: ./backend
    container_name: lithium-backend
    volumes:
      - backend:/app/data
    ports:
      - "8000:8000"
    networks:
      - lithium-network
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend/web
    container_name: lithium-frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    networks:
      - lithium-network
    depends_on:
      - backend

volumes:
  postgres_data:
  backend:

networks:
  lithium-network:
    driver: bridge
